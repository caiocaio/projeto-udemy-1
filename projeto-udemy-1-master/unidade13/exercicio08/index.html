<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
    </head>

    <body>

               <option value="Magazine Luiza">Magazine Luiza </option>
               <option value="McDonalds">McDonalds </option>
           </datalist>
        </form>
    </body>
</html>
