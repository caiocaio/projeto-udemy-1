<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
        <script>
           function mostrarResultado(){
               document.getElementById("result").innerHTML = document.getElementById("filhos").value;
           }


        </script>

    </head>

    <body>
        <form action="index.html" method="post">
            <input type="range" id="filhos" min="1" max="10" value="1" onchange="mostrarResultado()">
            <span id="result"></span>
        </form>
    </body>
</html>
