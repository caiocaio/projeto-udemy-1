<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var produto = new Object();

            produto.nome = "Caneta";
            produto.preco = 1.99;
            produto.cor = "azul";

            function retornarInfo(){
                return this.nome + this.preco + this.cor;
                 
            }
            produto.info = retornarInfo; 

            console.log(produto.info());
        </script>
    </head>

    </body>
</html>
