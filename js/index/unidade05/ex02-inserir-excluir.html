<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;

            //adicionar no final
            salada.push("mamao");
            //adicionar no inicio 
            salada.unshift("abacate");
            //excluir ultimo
            salada.pop();
            //excluir primeiro
            salada.shift();
            console.log(salada);
            console.log(salada.length);
        </script>
    </head>
    <body>
        
    </body>
</html>
